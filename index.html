<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max the virtual assistant</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="text-center py-3 bg-primary text-light">Max the virtual assistant</h1>
    <div class="container">
      <div class="row box">
        <div class="col-md-5 mx-auto border border-primary rounded bg-light p-3">
          <p class = "text-center">You</p>
          <form action="https://www.google.com/search" id="search-form" method="GET" target="_blank">
            <!-- <span>Voice Commands: Search, Stop Recording, reset form</span> -->
            <input name="q" id="search-input" type="text" class="form-control fs-3 mt-2" autocomplete="off" autofocus>
            <div 
              id="speech-btn"
              class="speech-btn 
                pt-1 d-flex 
                justify-content-between 
                align-items-center">
              <p class="instruction fs-5">Press Ctrl + X (In Mac OS Cmd + X) on your keyboard or click the Mic icon to start recording</p>
              <button class="btn btn-danger">
                <i class="fas fa-microphone"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-5 mx-auto border border-primary rounded bg-light p-3">
          <!-- <h1 class="text-center py-3 bg-primary text-light">Text to Speech App</h1> -->
          <p class = "text-center">Max</p>
          <form action="" id="search-form">
            <textarea name="" id="search-input ans" cols="30" rows="1" class="form-control fs-3"></textarea>
            <div id="speech-btn" class="speech-btn 
                pt-1 d-flex 
                justify-content-between 
                align-items-center">
              <p class="instruction fs-5">...</p>
              <button class="btn btn-danger">
                <i class="fas fa-microphone" aria-hidden="true"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="data.js"></script>
  </body>
</html>
